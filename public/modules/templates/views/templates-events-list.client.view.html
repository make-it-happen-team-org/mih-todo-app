<div href="#" class="nav-item">
	<span class="nav-label">Events templates</span>
	<!-- not creating template logic but create task logic -->
	<!--<a data-ui-sref="todo_state.events.create" class="fa fa-plus-circle add-task"></a>-->
</div>
<section data-ng-controller="templatesEventsListController as templatesEventsListCtrl">
	<!-- 'templatesEventsListCtrl.templatesList.length > 3' as we have two predefined templates (sick, vacation) -->
	<!-- and this templates hidden at this list but present in collection -->
	<div class="auth-form__form-group todo-list-controls" data-ng-show="templatesEventsListCtrl.templatesList.length > 3">
		<a class="controls-link" ng-click="templatesEventsListCtrl.sortReverse = !templatesEventsListCtrl.sortReverse">
			<i class="fa fa-sort-amount-desc" aria-hidden="true" ng-hide="templatesEventsListCtrl.sortReverse"></i>
			<i class="fa fa-sort-amount-asc" aria-hidden="true" ng-show="templatesEventsListCtrl.sortReverse"></i>
		</a>
	</div>

	<ul class="nav nav-second-level in collapse">
		<li data-ng-repeat="eventTemplate in templatesEventsListCtrl.templatesList | orderBy:'lastUsingDate':templatesEventsListCtrl.sortReverse"
			data-ng-if="eventTemplate.type != 'sick' && eventTemplate.type != 'vacation'"
			class="event-list-item">
			<a ng-click="templatesEventsListCtrl.viewTemplate(eventTemplate._id)" class="clearfix">
				<span class="nav-label event-name pull-left" data-ng-bind="eventTemplate.title"></span>
			</a>
		</li>
	</ul>
	<!-- 'templatesEventsListCtrl.templatesList.length > 2' as we have two predefined templates (sick, vacation) -->
	<!-- and this templates hidden at this list but present in collection -->
	<div class="text-center text-muted p-y-1" data-ng-hide="templatesEventsListCtrl.templatesList.length > 2">
		No event templates yet.
	</div>
</section>
