<div href="#" class="nav-item">
	<span class="nav-label">Tasks templates</span>
	<!-- not creating template logic but create task logic -->
	<!--<a data-ui-sref="todo_state.tasks.create" class="fa fa-plus-circle add-task"></a>-->
</div>
<section data-ng-controller="templatesTasksListController as templatesTasksListCtrl">
	<div class="auth-form__form-group todo-list-controls" data-ng-show="templatesTasksListCtrl.templatesList.length > 1">
		<a class="controls-link" ng-click="templatesTasksListCtrl.sortReverse = !templatesTasksListCtrl.sortReverse">
			<i class="fa fa-sort-amount-desc" aria-hidden="true" ng-hide="templatesTasksListCtrl.sortReverse"></i>
			<i class="fa fa-sort-amount-asc" aria-hidden="true" ng-show="templatesTasksListCtrl.sortReverse"></i>
		</a>
	</div>

	<ul class="nav nav-second-level in collapse">
		<li data-ng-repeat="taskTemplate in templatesTasksListCtrl.templatesList | orderBy:'lastUsingDate':templatesTasksListCtrl.sortReverse"
			class="event-list-item">
			<a ng-click="templatesTasksListCtrl.viewTemplate(taskTemplate._id)" class="clearfix">
				<span class="nav-label event-name pull-left" data-ng-bind="taskTemplate.title"></span>
			</a>
		</li>
	</ul>
	<div class="text-center text-muted p-y-1" data-ng-hide="templatesTasksListCtrl.templatesList.length">
		No task templates yet.
	</div>
</section>
