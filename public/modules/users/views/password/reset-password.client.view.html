<h2 class="auth-title">Reset your password</h2>
<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off" data-ng-controller="PasswordController">
	<fieldset class="forgot-reset-pass">
		<div class="auth-form__form-group">
			<label for="newPassword">New Password</label>
			<input type="password" id="newPassword" name="newPassword" class="auth-form__form-control form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
		</div>
		<div class="auth-form__form-group">
			<label for="verifyPassword">Verify Password</label>
			<input type="password" id="verifyPassword" name="verifyPassword" class="auth-form__form-control form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
		</div>
		<div class="text-center auth-form__form-group">
			<button type="submit" class="btn btn-large btn-primary">Update Password</button>
		</div>
		<div data-ng-show="error" class="text-center text-danger">
			<strong>{{error}}</strong>
		</div>
		<div data-ng-show="success" class="text-center text-success">
			<strong>{{success}}</strong>
		</div>
	</fieldset>
</form>
