<label class="field-label">{{label}}</label>
<div class="input-group date datetime-picker" id="{{pickerId}}">
  <span data-ng-class="{disabled: activity.withoutDates}" class="input-group-addon calendar-btn">
    <i class="fa fa-calendar"></i>
  </span>
  <input data-ng-disabled="activity.withoutDates" type="text"
         class="auth-form__form-control form-control input-round-borders calendar-input" required/>
</div>
