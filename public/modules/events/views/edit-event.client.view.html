<div class="wrapper-content">
	<a ui-sref="todo_state" class="ui-sref back btn btn-white"> < BACK to "Plan Your Day" </a>

	<section class="create-event-wrapper row clearfix" data-ng-controller="EventsController" data-ng-init="findEvent()">
	<div class="col-md-12">
		<form novalidate>
			<div class="ibox">
				<div class="ibox-title">
					<h5>Edit event</h5>
				</div>
				<div class="ibox-content">
					<fieldset class="row">
						<div class="form-holder clearfix">
							<div class="column-wrapper col-xs-6 col-sm-4">
								<div class="auth-form__form-group">
									<label for="title">Title*</label>
									<input type="text" data-ng-model="event.title" id="title" class="auth-form__form-control form-control input-round-borders" placeholder="Title"/>
								</div>
								<div class="auth-form__form-group checkbox">
									<label for="saveAsTemplate">
										<input type="checkbox" data-ng-model="event.isATemplate" id="saveAsTemplate"/>
										Save as a new template
									</label>
								</div>
								<div class="auth-form__form-group">
									<div class="checkbox">
										<label for="withoutDates">
											<input type="checkbox" data-ng-model="event.withoutDates" id="withoutDates"/>
											Event without dates
										</label>
									</div>
								</div>
							</div>
							<div class="column-wrapper col-xs-6 col-sm-4">
								<div class="auth-form__form-group">
									<datetime-picker data-type="startTime" data-label="Start date" data-activity="event" data-picker-id="startDatePicker" data-linked-picker-id="endDatePicker"></datetime-picker>
								</div>
								<div class="auth-form__form-group">
									<datetime-picker data-type="endTime" data-label="End date" data-activity="event" data-picker-id="endDatePicker"></datetime-picker>
								</div>
							</div>
							<div class="column-wrapper col-xs-6 col-sm-4">
								<div class="auth-form__form-group">
									<label for="notes">Notes</label>
									<textarea id="notes" class="auth-form__form-control form-control" data-ng-model="event.notes"></textarea>
								</div>
							</div>
						</div>
						<div class=" pull-right">
							<button class="btn btn-white" data-ng-click="closeEventForm()">Close</button>
							<button class="btn btn-white" data-ng-click="updateEvent()">Save Changes</button>
							<button class="btn btn-white" data-ng-click="deleteEvent()">Delete Event</button>
						</div>
					</fieldset>
				</div>
			</div>
		</form>
	</div>
</section>
</div>
<div ng-include="'/modules/calendar/views/calendar.client.view.html'"></div>
