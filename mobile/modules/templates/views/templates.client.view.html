<div class="main-content-wrapper templates">
    <header class="main-header-mobile">
        <div class="main-header-mobile__main-tab-info">
            <span class="main-header-mobile__icons--burger icon icon-dehaze"></span>
            <h3 class="main-header-mobile__title">Templates</h3>
        </div>
        <div class="main-header-mobile__icons">
            <a data-ui-sref="restricted.overdue">
                <span class="main-header-mobile__icons--notifications icon icon-notifications_active"></span>
            </a>
        </div>
    </header>
    <div>
        <div class="templates__sort clearfix">
            <div class="templates__sort-label">Sort by last date of use:</div>
            <div class="templates__sort-actions clearfix">
                <img src="/modules/templates/img/sort-desc.png"
                     class="templates__sort-button"
                     ng-class="{'templates__sort-button--active': !templatesCtrl.soprtingReverse}"
                     ng-click="templatesCtrl.deactivateSortingReverse()"/>
                <img src="/modules/templates/img/sort-asc.png"
                     class="templates__sort-button"
                     ng-class="{'templates__sort-button--active': templatesCtrl.soprtingReverse}"
                     ng-click="templatesCtrl.activateSortingReverse()"/>
            </div>
        </div>
        <ul class="templates__tabs clearfix">
            <li class="templates__tabs-tab"
                ng-class="{'templates__tabs-tab--active': templatesCtrl.isTasksTabActive()}"
                ng-click="templatesCtrl.setTasksTabActive()">
                Tasks
            </li>
            <li class="templates__tabs-tab"
                ng-class="{'templates__tabs-tab--active': templatesCtrl.isEventsTabActive()}"
                ng-click="templatesCtrl.setEventsTabActive()">
                Events
            </li>
        </ul>
    </div>
    <div class="templates__list">
        <ul ng-show="templatesCtrl.isTasksTabActive()">
            <li class="templates__list-item"
                ng-repeat="task in user.taskTemplates | orderBy: 'lastUsingDate' : templatesCtrl.soprtingReverse">
                <a href="#!.todo/tasks/{{task._id}}/edit">
                    <span>{{task.title}}</span>
                </a>
            </li>
        </ul>
        <ul ng-show="templatesCtrl.isEventsTabActive()">
            <li class="templates__list-item"
                ng-repeat="event in user.eventTemplates | orderBy: 'lastUsingDate' : templatesCtrl.soprtingReverse">
                <a href="#!.todo/events/{{event._id}}/edit">
                    <span>{{event.title}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
