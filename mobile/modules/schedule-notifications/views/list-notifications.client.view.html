<ul class="sidebar__list"
    data-ng-init="find()"
    data-ng-controller="ScheduleNotificationsController as notificationCtrl">
    <li data-ng-repeat="overdueTask in notifications.overdueTasks">
        <a class="sidebar__block sidebar-list-item sidebar-list-item__common-list {{'task-priority-' + overdueTask.priority}}"
           data-ui-sref="restricted.todo_state.tasks.edit({ taskId: overdueTask._id })">
            <div class="sidebar-list-item__title">
                <span data-ng-bind="overdueTask.title"></span>
            </div>
            <div class="progress__wrapper">
                <progress class="progress"
                          max="100"
                          value="{{getTaskDonePercentage(overdueTask)}}"></progress>
                <div class="progress-value"></div>
                <div class="progress-bg">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </a>
    </li>
</ul>
