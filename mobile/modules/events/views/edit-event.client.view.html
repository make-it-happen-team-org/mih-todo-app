<div data-ng-controller="EventsController" data-ng-init="findEvent()" class="screen-view--event">
    <form novalidate>
        <header class="main-header-mobile main-header-mobile--fixed">
            <div class="main-header-mobile__main-tab-info">
                <a class="main-header-mobile-control"
                   data-ui-sref="restricted.todo_state.events.details({ eventId: event._id })">
                    <span class="main-header-mobile-control__icon icon icon-arrow_back"></span>
                </a>
                <span class="main-header-mobile__title">Edit event</span>
            </div>
            <div class="main-header-mobile__icons">
                <button class="main-header-mobile-control main-header-mobile-control--right" data-ng-click="deleteEvent()">
                    <span class="main-header-mobile-control__icon icon icon-delete"></span>
                </button>
                <button type="submit" class="main-header-mobile-control main-header-mobile-control--right" data-ng-click="updateEvent()">
                    <span class="main-header-mobile-control__icon icon icon-done"></span>
                </button>
            </div>
        </header>
        <section class="screen-panel with-fixed-header with-fixed-footer">
            <div class="form-box form-box--without-error">
                <label for="title">Title*</label>
                <input type="text" data-ng-model="event.title" id="title"
                       class="form-input form-input--required" placeholder="Title"/>
            </div>
            <div class="form-box form-box--without-error">
                <datetime-picker data-type="startTime" data-label="Start date"
                                 data-activity="event" data-picker-id="startDatePicker"
                                 data-linked-picker-id="endDatePicker"></datetime-picker>
            </div>
            <div class="form-box form-box--without-error">
                <datetime-picker data-type="endTime" data-label="End date"
                                 data-activity="event" data-picker-id="endDatePicker"></datetime-picker>
            </div>
            <div class="form-box form-box--without-error">
                <label for="notes">Notes</label>
                <textarea id="notes" class="form-input form-input--notes"
                          data-ng-model="event.notes"></textarea>
            </div>
        </section>
    </form>
</div>
