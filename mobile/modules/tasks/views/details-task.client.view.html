<div data-ng-controller="TasksDetailsController as tasksDetails" data-ng-init="showEvent()">
    <header class="main-header-mobile">
        <div class="main-header-mobile__main-tab-info">
            <a data-ui-sref="restricted.todo_state.tasks.list">
                <span class="main-header-mobile__icons--arrow icon-arrow_back"></span>
            </a>
            <h3 class="main-header-mobile__title">Task Details</h3>
        </div>
        <div class="main-header-mobile__icons">
            <a data-ui-sref="restricted.todo_state.tasks.edit({ taskId: task._id })">
                <span class="main-header-mobile__icons--edit-state icon-create"></span>
            </a>
        </div>
    </header>
    <div class="events-details__sub-header">
        <span class="events-details__date">
            <span class="events-details__date--month">
                <span class="events-details__date--day">{{tasksDetails.progress}}%</span>
            </span>
        </span>
        <span class="events-details__event-name" data-ng-bind="tasksDetails.task.title"></span>
        <span class="events-details__done">DONE: {{ tasksDetails.task.progress }}h</span>
        <span class="events-details__left">LEFT: {{ tasksDetails.task.progress }}h</span>
    </div>

    <ul class="events-details__list">
        items
    </ul>
</div>
